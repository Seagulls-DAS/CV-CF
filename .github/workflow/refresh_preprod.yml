name: Continuous deployment preprod

on:
  push:
    branches: 
      - preprod

jobs:

  deployment:
    runs-on: ubuntu-latest

    steps:
    - name: Portainer Webhook pull and redeploy
      uses: fjogeleit/http-request-action@v1
      with:
        url: '${{ secrets.PORTAINER_WEBHOOK}}'
        method: 'POST'
        preventFailureOnNoResponse: true